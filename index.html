<!DOCTYPE html>
<html>

<head>
  <title>EtsyAbode</title>
  <meta name="description" content="EtsyAbode">
  <script src="scripts/aframe.min.js"></script>
  <script src="scripts/textures/index.js"></script>
  <script src="scripts/objects/index.js"></script>
  <script src="scripts/environment/index.js"></script>
  <script src="scripts/controls.js"></script>
</head>

<body>
  <a-scene>
    <!-- Load the assets into the scene -->
    <a-assets>
      <!-- Furniture -->
      <a-asset-item id="richmond-stool"
        src="assets/listings/furniture/richmond-stool/richmond-stool.obj"></a-asset-item>
      <a-asset-item id="richmond-stool-mtl"
        src="assets/listings/furniture/richmond-stool/richmond-stool.mtl"></a-asset-item>
      <a-asset-item id="bed-moderno"
        src="assets/listings/furniture/blastation-armchair/blastation-armchair.obj"></a-asset-item>
      <a-asset-item id="bed-moderno-mtl"
        src="assets/listings/furniture/blastation-armchair/blastation-armchair.mtl"></a-asset-item>
      <a-asset-item id="sofa-milana-corner"
        src="assets/listings/furniture/sofa-milana-corner/sofa-milana-corner-N130724.obj"></a-asset-item>
      <a-asset-item id="sofa-milana-corner-mtl"
        src="assets/listings/furniture/sofa-milana-corner/sofa-milana-corner-N130724.mtl"></a-asset-item>
      <a-asset-item id="wave-series-table"
        src="assets/listings/furniture/wave-series-table/wave-series-table.obj"></a-asset-item>
      <a-asset-item id="wave-series-table-mtl"
        src="assets/listings/furniture/wave-series-table/wave-series-table.mtl"></a-asset-item>
      <a-asset-item id="karline-sofa-bench-ottoman"
        src="assets/listings/furniture/karline-sofa-bench-ottoman/karline-sofa-bench-ottoman.obj"></a-asset-item>
      <a-asset-item id="karline-sofa-bench-ottoman-mtl"
        src="assets/listings/furniture/karline-sofa-bench-ottoman/karline-sofa-bench-ottoman.mtl"></a-asset-item>
      <a-asset-item id="pixar-lamp" src="assets/listings/furniture/pixar-lamp/pixar-lamp.obj"></a-asset-item>
      <a-asset-item id="pixar-lamp-mtl" src="assets/listings/furniture/pixar-lamp/"></a-asset-item>
      <!-- Buildings -->
      <a-asset-item id="storeroom" src="assets/buildings/storeroom/storeroom.obj"></a-asset-item>
      <a-asset-item id="storeroom-mtl" src="assets/buildings/storeroom/materials.mtl"></a-asset-item>
      <a-asset-item id="pixar-lamp" src="assets/listings/furniture/pixar-lamp/pixar-lamp.obj"></a-asset-item>
      <a-asset-item id="pixar-lamp-mtl" src="assets/listings/furniture/pixar-lamp/pixar-lamp.mtl"></a-asset-item>
      <a-asset-item id="bed-wood-single"
        src="assets/listings/furniture/bed-wood-single/bed-wood-single.obj"></a-asset-item>
      <a-asset-item id="bed-wood-single-mtl"
        src="assets/listings/furniture/bed-wood-single/bed-wood-single.mtl"></a-asset-item>
      <a-asset-item id="baker-bedside-chest"
        src="assets/listings/furniture/baker-bedside-chest/baker-bedside-chest.obj"></a-asset-item>
      <a-asset-item id="baker-bedside-chest-mtl"
        src="assets/listings/furniture/baker-bedside-chest/baker-bedside-chest.mtl"></a-asset-item> 
      <a-asset-item id="bar-stand-globe"
        src="assets/listings/furniture/bar-stand-globe/bar-stand-globe.obj"></a-asset-item>
      <a-asset-item id="bar-stand-globe-mtl"
        src="assets/listings/furniture/bar-stand-globe/bar-stand-globe.mtl"></a-asset-item> 
      <a-asset-item id="floor-lamp"
        src="assets/listings/furniture/floor-lamp/floor-lamp.obj"></a-asset-item>
      <a-asset-item id="floor-lamp-mtl"
        src="assets/listings/furniture/floor-lamp/floor-lamp.mtl"></a-asset-item> 


    </a-assets>
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="15" position="2 4 4"></a-light>
    <!-- <a-text value="It's Happening!" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text> -->

    <!-- Load Asset to Scene -->
    <a-entity obj-model="obj: #richmond-stool ; mtl: #richmond-stool-mtl" visible="true" position="-8.202
     0.070 -8.461" scale="3.0 3.0 3.0" rotation="-87.547 51.633 -54.222"></a-entity>
    <a-entity obj-model="obj: #bed-moderno ; mtl: #bed-moderno-mtl" visible="true" position="-2.817 0.110 -12.562"
      scale="0.005 0.005 0.005" rotation="-89.28687800421183 29.301634600785434 -7.567053600292782"></a-entity>
    <a-entity obj-model="obj: #sofa-milana-corner ; mtl: #sofa-milana-corner-mtl" visible="true"
      position="-8.012 0.070 -12.243" scale="3.0 3.0 3.0" rotation="-87.547 53.743 -54.222"></a-entity>
    <a-entity obj-model="obj: #wave-series-table ; mtl: #wave-series-table-mtl" visible="true"
      position="-11.672 0.050 -3.555" scale="5.0 5.0 5.0" rotation="-87.547 36.087 -54.222"></a-entity>
    <a-entity obj-model="obj: #karline-sofa-bench-ottoman ; mtl: #karline-sofa-bench-ottoman-mtl" visible="true"
      position="1.413 -0.059 -12.757" scale="200.0 200.0 200.0" rotation="-87.547 57.416 -54.222"></a-entity>
    <a-entity obj-model="obj: #pixar-lamp ; mtl: #pixar-lamp-mtl" visible="true" position="-11.862 1.793 -3.794"
      scale="3.0 3.0 3.0" rotation="-87.547 36.087 -54.222"></a-entity>
    <a-entity obj-model="obj: #storeroom ; mtl: #storeroom-mtl" visible="true" position="22.532 -0.433 -18.576"
      scale="0.065 0.045 0.125" rotation="-0.128 -89.875 -0.535"></a-entity>
    <a-entity obj-model="obj: #bed-wood-single ; mtl: #bed-wood-single-mtl" visible="true" position="-8.390 0.103 11.891"
    scale="5.0 5.0 5.0" rotation="-89.615 -118.095 120.146"></a-entity>
    <a-entity obj-model="obj: #baker-bedside-chest ; mtl: #baker-bedside-chest-mtl" visible="true" position="-11.317 0.010 9.041"
    scale="0.004 0.004 0.004" rotation="-89.615 -28.526 120.146"></a-entity>
    <a-entity obj-model="obj: #bar-stand-globe ; mtl: #bar-stand-globe" visible="true" position="-0.380 0.086 12.510"
    scale="0.1 0.1 0.1" rotation="0.121 5.883 2.023"></a-entity>
    <a-entity obj-model="obj: #floor-lamp ; mtl: #floor-lamp-mtl" visible="true" position="-9.213 0.086 6.574"
    scale="0.004 0.004 0.004" rotation="-87.257 46.268 -42.873"></a-entity>
     <a-entity id="rig" position="0 2 0" thumbstick-movement>
      <a-camera wasd-controls-enabled="true" look-controls></a-camera>
       <!-- Hands -->
      <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc" thumbstick-logging></a-entity>
      <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc" thumbstick-logging oculus-touch-controls></a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
