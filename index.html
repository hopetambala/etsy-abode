<!DOCTYPE html>
<html>
  <head>
    <title>EtsyAbode</title>
    <meta name="description" content="EtsyAbode">
    <script src="scripts/aframe.min.js"></script>
    <script src="scripts/textures/index.js"></script>
    <script src="scripts/objects/index.js"></script>
    <script src="scripts/environment/index.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-text value="It's Happening!" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
      <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
      <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
